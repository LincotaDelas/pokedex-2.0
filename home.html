<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>

<body>

    <!-- Barra de Navegação -->
    <nav class="navbar">
        <!-- Logo Pokémon no canto esquerdo -->
        <div class="logo">
            <img src="https://logosmarcas.net/wp-content/uploads/2020/05/Pokemon-Logo.png" alt="Pokemon Logo" onclick="redirectToHome()">
            
        </div>
    
        <!-- Campo de pesquisa no canto direito -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquisar...">
            <button type="button" onclick="searchPokemon()">Buscar<i class="fas fa-search"></i></button>
        </div>
    </nav>

    <!-- Contêiner para os cartões de Pokémon -->
    <div class="pokeContainer" id="pokeContainer">
        <!-- Cartões de Pokémon serão dinamicamente adicionados aqui -->
    </div>

    <!-- Inclusão do script JavaScript -->
    <script src="script.js"></script>
</body>

</html>
